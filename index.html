<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORIELO</title>
    <!-- Google Fonts: Montserrat Normal & Bold -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700; /* Bold font */
            color: black;
            font-size: 5rem;
            margin: 0;
        }

        p {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400; /* Normal font */
            color: black;
            font-size: 1.5rem;
            margin: 0.5rem auto 0 auto; /* Closer spacing */
            max-width: fit-content; /* Make width match content of h1 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ORIELO</h1>
        <p>The future begins here</p>
    </div>
</body>
</html>
