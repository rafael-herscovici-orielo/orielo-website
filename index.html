<script>
function scaleTagline() {
    const heading = document.getElementById('orio');
    const tagline = document.getElementById('tagline');

    const headingWidth = heading.offsetWidth;
    const taglineWidth = tagline.offsetWidth;

    const scale = headingWidth / taglineWidth;
    tagline.style.transform = `translateY(0) scaleX(${scale})`;
}

window.addEventListener('DOMContentLoaded', () => {
    const heading = document.getElementById('orio');
    const tagline = document.getElementById('tagline');

    // scale tagline width to match logo
    const scale = heading.offsetWidth / tagline.offsetWidth;
    tagline.style.transform = `scaleX(${scale})`;

    // fade in tagline after logo animation
    heading.addEventListener('animationend', () => {
        tagline.style.opacity = 1;
    });
});

window.addEventListener('resize', scaleTagline);
</script>
