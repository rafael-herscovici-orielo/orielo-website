<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ORIELO</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<style>
/* Page-specific animation */
h1#orio {
    opacity: 0;
    animation: fadeIn 1.5s forwards;
}

p#tagline {
    opacity: 0;
    transform: translateY(20px);
    transition: transform 0.8s ease, opacity 0.8s ease;
}

/* Center container for logo + tagline */
.main-container {
    flex: 1; /* fill space above footer */
    display: flex;
    flex-direction: column;
    justify-content: center; /* vertical center */
    align-items: center;
}
</style>
</head>
<body>
<div class="main-container">
    <h1 id="orio">ORIELO</h1>
    <p id="tagline">The future begins here</p>
</div>

<footer>
    <a href="privacy-policy.html">Privacy Policy</a>
    <a href="/terms.html">Terms & Conditions</a>
    <a href="/cookie-policy.html">ğŸª Cookie Policy</a>
    <a href="/data-processing-agreement.html">ğŸ“˜ Data Processing Agreement</a>
</footer>

<script>
function scaleTagline() {
    const heading = document.getElementById('orio');
    const tagline = document.getElementById('tagline');

    const headingWidth = heading.offsetWidth;
    const taglineWidth = tagline.offsetWidth;

    const currentFontSize = parseFloat(getComputedStyle(tagline).fontSize);
    const newFontSize = currentFontSize * (headingWidth / taglineWidth);

    tagline.style.fontSize = newFontSize + 'px';
}

window.addEventListener('DOMContentLoaded', () => {
    scaleTagline();

    const tagline = document.getElementById('tagline');
    const orio = document.getElementById('orio');

    orio.addEventListener('animationend', () => {
        tagline.style.opacity = 1;
        tagline.style.transform = 'translateY(0)';
    });
});

window.addEventListener('resize', scaleTagline);
</script>
</body>
</html>
