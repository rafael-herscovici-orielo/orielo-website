<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ORIELO</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
    }

    .container {
        text-align: center;
    }

    h1 {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        color: black;
        font-size: 5rem;
        margin: 0;
    }

    p {
        font-family: 'Montserrat', sans-serif;
        font-weight: 400;
        color: black;
        font-size: 1.5rem;
        margin: 0.3rem 0 0 0;
        display: block;
        white-space: nowrap;
    }
</style>
</head>
<body>
<div class="container">
    <h1 id="orio">ORIELO</h1>
    <p id="tagline">The future begins here</p>
</div>

<script>
    function scaleTagline() {
        const heading = document.getElementById('orio');
        const tagline = document.getElementById('tagline');

        const headingWidth = heading.offsetWidth;
        const taglineWidth = tagline.offsetWidth;

        // Get current font size in pixels
        const currentFontSize = parseFloat(getComputedStyle(tagline).fontSize);

        // Scale font size proportionally
        const newFontSize = currentFontSize * (headingWidth / taglineWidth);

        tagline.style.fontSize = newFontSize + 'px';
    }

    window.addEventListener('DOMContentLoaded', scaleTagline);
    window.addEventListener('resize', scaleTagline);
</script>
</body>
</html>
